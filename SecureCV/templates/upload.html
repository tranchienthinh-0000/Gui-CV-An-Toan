<!DOCTYPE html>
<html>
<head>
    <title>Tải lên CV</title>
    <style>
        body { 
            background: linear-gradient(to right, #4facfe, #00f2fe); 
            font-family: Arial, sans-serif; 
            text-align: center; 
            color: #fff;
        }
        h1 { margin-top: 20px; }
        form { margin: 20px; }
        input, select, button { 
            margin: 10px; 
            padding: 10px; 
            font-size: 16px; 
            border-radius: 5px; 
            border: none;
        }
        button { 
            background-color: #007bff; 
            color: white; 
            cursor: pointer; 
        }
        button:hover { background-color: #0056b3; }
        .message { 
            opacity: 0; 
            transition: opacity 1s; 
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 10px; 
            border-radius: 5px; 
            margin: 10px auto; 
            max-width: 600px; 
        }
        .message.show { opacity: 1; }
    </style>
</head>
<body>
    <h1>GỬI CV AN TOÀN </h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="cv">
        <button type="submit">Gửi</button>
    </form>
    {% if message %}
        <div class="message show">{{ message }}</div>
    {% endif %}
</body>
</html>
